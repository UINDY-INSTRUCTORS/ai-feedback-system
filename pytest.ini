[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    deterministic: tests for deterministic functions (no API calls)
    unit: unit tests
    integration: integration tests (may require fixtures or temp files)
    slow: slow tests
filterwarnings =
    ignore::DeprecationWarning
